<script>
  let ws = new WebSocket("ws://localhost:8000");
  console.log(ws);

  ws.onopen = (event) => {
    ws.send("I am so excited I am connected! It is like Christmas!");
  };

  // anytime someone sends a message, this callback will run (this is a pipe)
  ws.onmessage = (event) => {
    console.log(event);
  };
</script>
